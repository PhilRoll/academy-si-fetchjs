<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Collegamento ai file CSS di Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js"></script>
    <title>Registrazione</title>
</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center">Registrazione</h2>
        <form method="post">
            <div class="mb-3">
                <label for="firstName" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="firstName" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Cognome:</label>
                <input type="text" class="form-control" id="lastName" name="cognome" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password: (6-20 caratteri, almeno una lettera maiuscola e un carattere speciale)</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-grid">
                <button type="button" class="btn btn-primary" onclick="registerUser()">Registrati</button>
            </div>
        </form>
        <div id="registerInfo" class="mt-3"></div>
    </div>

</body>

</html>
