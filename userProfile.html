<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Collegamento ai file CSS di Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js"></script>
    <title>Info Utente</title>
</head>

<body class="bg-light">
    <!-- Barra dei menu o intestazione -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <button class="btn btn-outline-danger ms-auto" onclick="logout()">Logout</button>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center">Profilo Personale:</h2>
        <div id="userInfo" class="mt-3">
            <script>userInfo()</script>
        </div>
        <div class="mt-4 text-center">
            <button class="btn btn-danger mr-2" id="deleteUserBtn" onclick="confirmDelete()">Elimina utente</button>
            <button class="btn btn-primary" id="editUserBtn">Modifica utente</button>
        </div>
    </div>

    <script>
        function confirmDelete() {
            // Utilizza la funzione confirm() per mostrare un alert di conferma
            if (confirm("Sei sicuro di voler eliminare questo utente?")) {
                // Se l'utente conferma, chiama la funzione deleteUser()
                deleteUser();
            }
        }

        // Funzione per il logout
        function logout() {
            // Effettua il logout, ad esempio rimuovendo il token JWT o cancellando le informazioni di sessione
            // Reindirizza l'utente alla pagina di login
            window.location.href = "logout.html";
        }
    </script>

    <hr>
    <div class="mt-4 text-center">
        <button class="btn btn-primary" id="listUsersBtn" onclick="location.href='allUsers.html'">Lista Utenti</button>
    </div>
</body>

</html>
