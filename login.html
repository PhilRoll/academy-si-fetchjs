<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Collegamento ai file CSS di Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="script.js"></script>
  <title>Login</title>
</head>

<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center">Login</h2>

            <form id="loginForm" method="post">
              <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <div class="d-grid">
                <button type="button" class="btn btn-primary" onclick="userLogin()">Login</button>
              </div>
            </form>

            <div id="loginInfo" class="mt-3"></div>

            <!-- Aggiunta del link per iscriversi -->
            <div class="text-center mt-3">
              <p>Se non sei iscritto, <a href="register.html">iscriviti</a>.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
